<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BadUI1Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/BadUI1shop.css"
          type="text/css">
    <script type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/brython@3.13.0/brython.min.js">
    </script>
    <script type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/brython@3.13.0/brython_stdlib.js">
    </script>
</head>
<body onload="brython()">
<script type="text/python" src="pythonscripts/badUI1shop.py"></script>
<header>
    <div class="buttons">
        <button class="Annoying_button">Annoying button</button>
        <button class="first_bad">Get me there!</button>
        <button class="second_bad">Get me there!</button>
        <button class="Get_Back">Get me back!</button>
    </div>
</header>
<main>
    <div class="Items">
        <div class="first_button">
            <h3><div class="button_name">Multipler</div></h3>
            <div class="button_cost">Cost: 1000 coins</div>
            <div class="useless_range">
                <input type="range">
                <div>How many you do <span class="secret_text">not</span> want to buy multiplers</div>
            </div>
            <button class="first_buy_button">Buy</button>
        </div>
        <div class="kamars">Komaru</div>
    </div>
</main>
</body>
</html>
